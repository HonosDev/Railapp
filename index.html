<!DOCTYPE html>
<html class="ui-mobile">
<head>
    <title>Rail-timetable App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/simple.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="js/init.js"></script>
</head>
<body onload="init();">

<div data-role="page" id="main">

    <div data-role="header" role="banner">
        <heading>
            <h1 class="ui-title">RailApp </h1>
            <a href="#" id="trafic-alert" data-role="button" data-icon="alert" class="ui-link ui-btn-right ui-btn ui-icon-alert ui-btn-icon-notext ui-shadow ui-corner-all"
               data-iconpo="notext" role="button" ></a>
        </heading>
    </div>

    <div data-role="content">
        <div data-role="collapsible" data-expanded-icon="carat-u" data-collapsed-icon="carat-d">
            <h3>Last research</h3>
            <ul class="ul-li-active-grey" data-role="listview" data-inset="false">
                <li class="cursor-pointer">Glasgow Centrale</li>
                <li class="cursor-pointer">Glasgow Centrale <i>to</i> Paisley Gilmour</li>
            </ul>
        </div>

        <div data-collapsed="false" data-role="collapsible" data-expanded-icon="carat-u" data-collapsed-icon="carat-d">
            <h3>New search</h3>

            <div class="ui-grid-a ui-responsive">
                <div class="ui-block-a">
                    <label for="station-departure" class="ui-hidden-accessible">Departure station:</label>
                    <input type="text" name="station-departure" id="station-departure" placeholder="Departure station" value="">
                </div>
            </div>

            <div class="ui-grid-a ui-responsive">
                <div class="ui-block-a">
                    <label for="station-arrival" class="ui-hidden-accessible">Arrival station:</label>
                    <input type="text" name="station-arrival" id="station-arrival" placeholder="Arrival station" value="">
                </div>
            </div>

            <div class="ui-grid-a ui-responsive">
                <div class="ui-block-a">
                    <label for="travel-date" class="ui-hidden-accessible">Date:</label>
                    <input type="date" name="travel-date" id="travel-date" value="">
                </div>
            </div>

            <div class="ui-grid-a ui-responsive">
                <div class="ui-block-a">
                    <label for="travel-time" class="ui-hidden-accessible">Time:</label>
                    <input type="time" name="travel-time" id="travel-time" value="09:52">
                </div>
            </div>

            <div class="ui-grid-b">
                <div class="ui-block-a">
                    <a data-role="button" data-inline="true" data-icon="forward" data-iconpos="right"
                       class="ui-link ui-btn-inline ui-btn ui-icon-forward ui-btn-icon-right ui-btn-shadow ui-corner-all">Reset</a>
                </div>

                <div class="ui-block-b">
                    <a data-role="button" data-inline="true" data-icon="plus" data-iconpos="right"
                       class="ui-link ui-btn-inline ui-btn ui-icon-plus ui-btn-icon-right ui-btn-shadow ui-corner-all">Save</a>
                </div>

                <div class="ui-block-c">
                    <a data-role="button" data-inline="true" data-icon="check" data-iconpos="right"
                       class="ui-link ui-btn-inline ui-btn ui-icon-check ui-btn-icon-right ui-btn-shadow ui-corner-all ui-btn-b">Go !</a>
                </div>
            </div>
    </div>

    <div data-role="footer" data-position="fixed">
        <nav>
        </nav>
    </div>
</div>

</body>
</html>
